<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Page</title>

      <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</head>
<body>
        <nav>
                <div class="nav-wrapper">
                  <a href="#" class="brand-logo">Go</a>
                  <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/">Home</a></li>
                    <li><a href="/login">Login</a></li>
                  </ul>
                </div>
              </nav>
    <div class="container">
            <div class="row">
                    <form method="POST" class="col s12" action="/register">
                      <div class="form-group">
                        <div class="input-field col s6">
                          <input id="userfn" name="userFirstName" type="text" class="validate">
                          <label for="userfn">First Name</label>
                        </div>
                        <div class="input-field col s6">
                          <input name="userLastName" id="userln" type="text" class="validate">
                          <label for="userln">Last Name</label>
                        </div>
                      </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input name="username" id="un" type="text" class="validate">
                          <label for="un">Username</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input name="email" id="em" type="email" class="validate">
                          <label for="em">Email</label>
                        </div>
                      </div>
                      
                      <div class="row">
                        <div class="input-field col s12">
                          <input name="password" id="pw" type="password" class="validate">
                          <label for="pw">Password</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input name="checkPass" id="cp" type="password" class="validate">
                          <label for="cp">Confirm Password</label>
                        </div>
                      </div>
                      {{ if (ne .warning "")}}
                      <div class="row">
                          <h6 style="color: red">{{.warning}}</h6>
                      </div>
                      {{end}}
                      <div class="row">
                                <button type="submit" class="waves-effect waves-light btn"><i class="material-icons left"></i>Register</button>
                        </div>  
                    </form>
             </div>
    </div>
    
</body>
</html>
